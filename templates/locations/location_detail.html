{% extends "base.html" %}
{% block title %}{{ location.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">{{ location.name }}</h2>
        <p class="card-text">
          {{ location.address }}, {{ location.city }}, {{ location.country }}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
